<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />

    <script
      defer
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>

    <!-- <script defer src="other.js"></script> -->
    <script defer src="script.js"></script>
    <title>mapty // Map your workouts</title>
  </head>
  <body>
    <div class="container">
      <div class="headline">
        <img src="logo.png" alt="logo" class="logo" />
      </div>

      <div class="input__container hidden">
        <form class="input__group">
          <div class="input__box">
            <label class="label__text">Type</label>
            <select class="select__type__box input">
              <option value="Running">Running</option>
              <option value="Cycling">Cycling</option>
            </select>
          </div>

          <div class="input__box">
            <label class="label__text">Distance</label>
            <input type="text" class="input distance__input" placeholder="km" />
          </div>

          <div class="input__box">
            <label class="label__text">Duration</label>
            <input
              type="text"
              class="input duration__input"
              placeholder="min"
            />
          </div>

          <div class="input__box" id="cadence">
            <label class="label__text">Cadence</label>
            <input
              type="text"
              class="input cadence__input"
              placeholder="step/min"
            />
          </div>

          <div class="input__box hidden" id="elevate">
            <label class="label__text">Elev Gain</label>
            <input
              type="text"
              class="input elevate__input"
              placeholder="meters"
            />
          </div>

          <button type="submit" class="hidden"></button>
        </form>
      </div>

      <div class="list__container">
        <div class="list__card">
          <div class="list__line-color1"></div>
          <div class="list__content">
            <h2 class="list__title">Running on November 13</h2>
            <div class="list__property-box">
              <div class="type__running">
                <label>üèÉ‚Äç‚ôÇÔ∏è 150</label>
                <span> km</span>
              </div>
              <div class="time">
                <label>‚è± 25</label>
                <span>min</span>
              </div>
              <div class="duration">
                <label>‚ö°Ô∏è 0.2</label>
                <span>min/km</span>
              </div>
              <div class="distance">
                <label>ü¶∂üèº 10</label>
                <span>spm</span>
              </div>
            </div>
          </div>
        </div>

        <div class="list__card">
          <div class="list__line-color2"></div>
          <div class="list__content">
            <h2 class="list__title">Cycling on November 13</h2>
            <div class="list__property-box">
              <div class="type__running">
                <label>üö¥‚Äç‚ôÄÔ∏è 1000</label>
                <span> km</span>
              </div>
              <div class="time">
                <label>‚è± 100</label>
                <span>min</span>
              </div>
              <div class="duration">
                <label>‚ö°Ô∏è 600</label>
                <span>km/h</span>
              </div>
              <div class="distance">
                <label>‚õ∞ 40</label>
                <span>spm</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <small class="copyright"
        >¬© Copyright by Jonas Schmedtmann. Use for learning or your portfolio.
        Don't use to teach. Don't claim as your own.</small
      >
    </div>
    <div id="map"></div>
  </body>
</html>
