<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style3.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <div class="header">
      <button class="btn--again" id="again">Again!</button>
      <p class="text__small">(Between 1 and 20)</p>
    </div>

    <h1 class="title">Guess My Number!</h1>

    <div class="box">
      <div class="line"></div>
      <div class="question">
        <p class="question__text">?</p>
      </div>
    </div>

    <div class="container">
      <div class="left--side">
        <div class="left--box">
          <input
            type="number"
            class="border--line"
            id="input"
            min="1"
            max="20"
          />
          <button class="btn--again check--btn" id="check">check!</button>
        </div>
      </div>

      <div class="right--side">
        <div class="score__info">
          <h2 class="start__text">Start guessing...</h2>
          <div class="score">
            <span>ðŸ’¯ Score:</span>
            <label class="score__point">20</label>
          </div>
          <div class="highscore">
            <span>ðŸ¥‡ Highscore:</span>
            <label class="highscore__point">0</label>
          </div>
        </div>
      </div>
    </div>

    <script src="script3.js"></script>
  </body>
</html>
